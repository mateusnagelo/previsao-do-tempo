<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/clima.png">
</head>

<body>
    <h1 class="clima">
        <img src="./img/clima.png" width="300px">
    </h1>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Busque por uma cidade..." />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Copyright © 2022 todos os direitos reservados | Este site foi criado por Mateus Angelo</footer>

    <script src="./js/script.js"></script>
</body>

</html>
